version: "3.9"

services:
  server_ibrae:
    container_name: server_ibrae
    image: server_ibrae
    build:
      context: ./packages/server/
      dockerfile: Dockerfile.server
    restart: always
    depends_on:
      - client_ibrae
    environment:
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
      - "POSTGRES_DB=${POSTGRES_DB}"
      - "POSTGRES_HOST=${POSTGRES_HOST}"
      - "POSTGRES_PORT=${POSTGRES_PORT}"
      - "SERVER_PORT=${SERVER_PORT}"
    ports:
      - '3200:3200'
    networks:
      - portfolio_ibrae

  client_ibrae:
    container_name: client_ibrae
    image: client_ibrae
    build:
      context: ./packages/client/
      dockerfile: Dockerfile.client
    volumes:
      - dist2:/app/dist

  db_ibrae:
    container_name: portfolio_db_ibrae
    image: postgres
    ports:
      - "3012:5432"
    restart: always
    environment:
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
      - "POSTGRES_DB=${POSTGRES_DB}"
    networks:
      - portfolio_ibrae


